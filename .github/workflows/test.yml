name: test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        env:
          REDSHIFT_DSN: ${{ secrets.REDSHIFT_DSN }}
        run: make test GOTEST_FLAGS="-v -count=1"
